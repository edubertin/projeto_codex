version: "3.9"
services:
  app:
    build: .
    container_name: langchain-hello
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
